<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>SNEMP</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{{url_for('static', filename='css/style.css')}}" rel="stylesheet" />
    </head>

    <body>

        <!-- NavBar -->
        <nav class="navbar navbar-dark bg-dark static-top">
            <div class="container">
                <a class="navbar-brand" href="#!">SNEMP</a>
                <!-- a class="btn btn-primary" href="#signup">Sign Up</a-->
            </div>
        </nav>

        <!-- Masthead-->
        <div class="mainpage">
            <div class="container position-relative">
                <div class="row justify-content-center">
                    <div class="col-xl-6">
                        <div class="text-center text-white">
                            <!-- Page heading-->
                            <h1 class="mb-5">Upload your CSV here!</h1>
							<!-- Forma de Importar CSV -->
                            <form class="form-subscribe" action="/" method="POST" id="contactForm" enctype="multipart/form-data" onSubmit="document.getElementById('submit').disabled=true;">
                                <!-- Input-->
                                <div class="row">
                                    <div class="col">
										<input class="form-control form-control-lg" name="csvfile" id="csvfile" value="" type="file" required=true accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"/>
                                    </div>
                                    <div class="col-auto"><button class="btn btn-primary btn-lg" type="submit">Submit</button></div>
                                </div>
                            </form>
                            <div>
                                <!-- List  -->
								{% if data %}
                                    <div class="row pt-5">
                                        <div class="col">
                                            <table class="table table-bordered text-white">
                                                <thead>
                                                    <tr>
                                                        <th>S.No</th>
                                                        <th>File</th>
                                                        <th>Delete</th>
                                                    </tr>
                                                </thead>
                                                {% for res in data %}
                                                {% set i=loop.index %}
                                                <tbody>
                                                    <tr>
                                                        <td style="text-align:center">{{i}}</td>
                                                        <td>
                                                            <a href="{{url_for('bd', id=res['pid'])}}" class="btn btn-primary col-12">{{res['exceldata']}}</a>
                                                            <td><a href="{{url_for('delete_record', id=res['pid'])}}" class="btn btn-danger col-12 btn-block">Delete</a></td>
                                                        </td>
                                            
                                                    </tr>
                                                </tbody>
                                                {% endfor %}
                                            </table>
                                        </div>
                                    </div>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer-->
        <footer class="footer bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 h-100 text-center text-lg-start my-auto">
                        <ul class="list-inline mb-2">
                            <li class="list-inline-item"><a href="#!">About</a></li>
                            <li class="list-inline-item">⋅</li>
                            <li class="list-inline-item"><a href="#!">Contact</a></li>
                            <li class="list-inline-item">⋅</li>
                            <li class="list-inline-item"><a href="#!">Terms of Use</a></li>
                            <li class="list-inline-item">⋅</li>
                            <li class="list-inline-item"><a href="#!">Privacy Policy</a></li>
                        </ul>
                        <p class="text-muted small mb-4 mb-lg-0">&copy; Your Website 2022. All Rights Reserved.</p>
                    </div>
                    <div class="col-lg-6 h-100 text-center text-lg-end my-auto">
                        <ul class="list-inline mb-0">
                            <li class="list-inline-item me-4">
                                <a href="#!"><i class="bi-facebook fs-3"></i></a>
                            </li>
                            <li class="list-inline-item me-4">
                                <a href="#!"><i class="bi-twitter fs-3"></i></a>
                            </li>
                            <li class="list-inline-item">
                                <a href="#!"><i class="bi-instagram fs-3"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/scripts.js"></script>
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>

<script>
    if ( window.history.replaceState ) {
        window.history.replaceState( null, null, window.location.href );
    }
</script>
